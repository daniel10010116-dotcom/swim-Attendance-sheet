<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        var p = location.pathname;
        if (p !== '/' && !p.endsWith('/')) location.replace(p + '/' + (location.search || '') + (location.hash || ''));
      })();
    </script>
    <!-- favicon 改由 main.jsx 依 base 動態設定，避免 GitHub Pages 子路徑 404 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>游泳課點名系統</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
